<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RESET.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!-- GOOGLEFONT -->

    <!-- scss -->
    <link rel="stylesheet" href="./1_order.scss">

    <title>Order</title>

</head>

<body>

    <h1>주문하기</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>주문자 정보</legend>
            <p>
                <label for="userName">성명</label>
                <input type="text" name="orderName" id="userName">
            </p>
            <p>
                <label for="userEmail">이메일</label>
                <input type="text" class="email_name" value="">@
                <input type="text" class="email_domain" value="">
                <select class="select_domain">
                    <option value="">직접입력</option>
                    <option value="daum.net">daum</option>
                    <option value="naver.com">naver</option>
                    <option value="gmail.com">gmail</option>
                    <option value="yahoo.com">yahoo</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>주문정보</legend>
            <p>
                <span>청하 (CHUNG HA) - 미니4집 : FLOURISHING</span>
                <span class="unitPrice number">13,400</span>원
                <span>
                    <a href="#" id="minus"> - </a>
                    <a href="#" id="plus" class="plus"> + </a>
                    개수<strong class="count number">1</strong>
                </span>
                합계 :
                <span class="total number">
                    13,400
                </span>원
            </p>
        </fieldset>
    </form>
    <script src="./1_order.js"></script>
</body>

</html>
